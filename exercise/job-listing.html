<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="job-listing-container">
        <div class="header-container">
            <div class="logo-container">
                <img src="../images/clogo.svg" alt="logo" class="logo"> <!-- This is the logo -->
            </div>
            <div class="title f22 f700 dark">Job Listing </div>
            <div class="button-container">
                <a href="job-create.html" class="button lightblue">Create Job</a>
            </div>
        </div>
        <div class="main-content">
            <div class="menu-container">
                <div class="text-menu">HERE LIES THE MENU</div>
            </div>
            <div class="center-container">
                <div class="loading-container">
                    <iframe
                        src="https://lottie.host/embed/003761f2-dc0e-4b82-8fdd-9163249c2306/Qf4rvpNydr.json"></iframe>
                    <div class="loading-text f22 f700 dark">Playing elevator music</div>
                </div>
                <div class="error-container hidden">
                    <div class="error-text f22 f700 dark">An error occurred</div>
                </div>
                <ul class="job-list"></ul>
            </div>
        </div>
    </div>
</body>

<script src="jobListing.js"></script>

</html>
